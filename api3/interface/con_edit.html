  <link href="css/style.css" rel="stylesheet">
  <link href="css/css/all.min.css" rel="stylesheet">

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

    integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8=" crossorigin="anonymous"></script>


  <style>
    .kontrahenci {
      background-color: #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
  <script src="con_put.js"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">Kontrahenci</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="management.html">Zarządzanie</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

      <div id="app"></div>
      <div class="container">
        <div class="wrapper">
          <div class="jumbotron">

            <form method="post" role="form" id="editform">
              <input type="hidden" name="id_kontrahenta" id="id_kontrahenta" required="required"
                class="form-control" /><br>
              <input type="text" name="nazwa" id="nazwa" required="required" class="form-control" /><br>
              <input type="text" name="NIP" id="NIP" required="required" maxlength="10" minlength="10"
                class="form-control" disabled /><br>
              <input type="text" name="bank" id="bank" required="required" class="form-control" /><br>

              <input type="submit" class="btn btn-primary " value="Edytuj kontrahenta" name="add" /><br><br><a
                href="contractors.html" class="btn btn-primary">Wstecz</a>
            </form>

          </div>
        </div>
      </div>

      <script>
        const addform = document.getElementById('editform');

        addform.addEventListener('submit', function (e) {
          e.preventDefault();

          const obj = {
            ID_kontrahenta: addform['id_kontrahenta'].value,
            Nazwa: addform['nazwa'].value,
            NIP: addform['NIP'].value,
            Bank: addform['bank'].value
          }

          postData(obj);
        })
      </script>
      <script>
        const ID_kontrahenta = localStorage.getItem('ID_kontrahenta');
        const Nazwa = localStorage.getItem('Nazwa');
        const NIP = localStorage.getItem('NIP');
        const Bank = localStorage.getItem('Bank');
        document.getElementById("id_kontrahenta").value = ID_kontrahenta;
        document.getElementById("nazwa").value = Nazwa;
        document.getElementById("NIP").value = NIP;
        document.getElementById("bank").value = Bank;
      </script>

    </div>
  </div><br><br>
  <footer class="py-2 bg-dark fixed-bottom">
    <div class="container">
      <p class="m-0 text-center text-white">Zarządzanie kontrahentami</p>
    </div>

  </footer>
</body>

</html>
