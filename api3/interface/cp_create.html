      <div class="container">
        <div class="wrapper">
          <div class="jumbotron">

            <h1>Dodawanie osoby kontaktowej</h1><br>
            <form method="post" role="form" id="addcp">
              <input type="number" name="id_siedziby" id="id_siedziby" placeholder="ID siedziby" required="required"
                class="form-control" /><br>
              <input type="text" name="imie" id="imie" placeholder="Imie" required="required"
                class="form-control" /><br>
              <input type="text" name="nazwisko" id="nazwisko" placeholder="Nazwisko" required="required"
                class="form-control" /><br>
              <input type="number" name="telefon" id="telefon" placeholder="Telefon" required="required"
                class="form-control" /><br>
              <input type="text" name="opis" id="opis" placeholder="Opis" class="form-control" /><br>
              <input type="text" name="adres" id="adres" placeholder="Adres" required="required"
                class="form-control" /><br>
              <input type="submit" class="btn btn-primary " value="Dodaj osobę kontaktową" name="addcp" /><br><br><a
                href="contact_person.html" class="btn btn-primary">Wstecz</a>
            </form>
          </div>
        </div>

      <script src="cp_create.js"></script>
      <!--- ZMIEŃ NA SCIEŻKĘ DO SKRYPTU-->
      <script>
        const addform = document.getElementById('addcp');
        addform.addEventListener('submit', function (e) {
          e.preventDefault();

          const obj = {
            ID_siedziby: addcp['id_siedziby'].value,
            Imie: addcp['imie'].value,
            Nazwisko: addcp['nazwisko'].value,
            Telefon: addcp['telefon'].value,
            Opis: addcp['opis'].value,
            Adres: addcp['adres'].value
          }

          postData(obj);
          document.getElementById('addcp').reset();
        })
      </script>
