        .kontrahenci {
            background-color: #ddd;
            padding: 1rem;
            margin-bottom: 1rem;

<body>
    <div class="container">
        <div class="wrapper">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="index.html">Kontrahenci</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="management.html">Zarządzanie</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

            <div id="app"></div>
            <div class="container">
                <div class="wrapper">
                    <div class="jumbotron">

                        <form method="post" role="form" id="editform">
                            <input type="hidden" name="id_osoby_kontaktowej" id="id_osoby_kontaktowej"
                                required="required" class="form-control" /><br>
                            <input type="number" name="id_siedziby" id="id_siedziby" placeholder="ID siedziby"
                                required="required" class="form-control" /><br>
                            <input type="text" name="imie" id="imie" placeholder="Imie" required="required"
                                class="form-control" /><br>
                            <input type="text" name="nazwisko" id="nazwisko" placeholder="Nazwisko" required="required"
                                class="form-control" /><br>
                            <input type="number" name="telefon" id="telefon" placeholder="Telefon" required="required"
                                class="form-control" /><br>
                            <input type="text" name="opis" id="opis" placeholder="Opis" class="form-control" /><br>
                            <input type="text" name="adres" id="adres" placeholder="Adres" required="required"
                                class="form-control" /><br>

                            <input type="submit" class="btn btn-primary " value="Edytuj osobę kontaktową"
                                name="add" /><br><br><a href="contact_person.html" class="btn btn-primary">Wstecz</a>
                        </form>

                    </div>
                </div>
            </div>

            <script>
                const addform = document.getElementById('editform');

                addform.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const obj = {
                        ID_osoby_kontaktowej: addform['id_osoby_kontaktowej'].value,
                        ID_siedziby: addform['id_siedziby'].value,
                        Imie: addform['imie'].value,
                        Nazwisko: addform['nazwisko'].value,
                        Telefon: addform['telefon'].value,
                        Opis: addform['opis'].value,
                        Adres: addform['adres'].value
                    }
                    postData(obj);
                })
            </script>
            <script>
                const ID_osoby_kontaktowej = localStorage.getItem('ID_osoby_kontaktowej');
                const ID_siedziby = localStorage.getItem('ID_siedziby');
                const Imie = localStorage.getItem('Imie');
                const Nazwisko = localStorage.getItem('Nazwisko');
                const Telefon = localStorage.getItem('Telefon');
                const Opis = localStorage.getItem('Opis');
                const Adres = localStorage.getItem('Adres');
                document.getElementById("id_osoby_kontaktowej").value = ID_osoby_kontaktowej;
                document.getElementById("id_siedziby").value = ID_siedziby;
                document.getElementById("imie").value = Imie;
                document.getElementById("nazwisko").value = Nazwisko;
                document.getElementById("telefon").value = Telefon;
                document.getElementById("opis").value = Opis;
                document.getElementById("adres").value = Adres;
            </script>



        </div>
    </div><br><br>
    <footer class="py-2 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Zarządzanie kontrahentami</p>
        </div>

    </footer>
</body>

</html>
